<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi sulle classi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="petForm">
      <div class="container mb-3 p-3">
        <label for="formGroupExampleInput" class="form-label">Pet Name</label>
        <input type="text" class="form-control" id="petName" placeholder="Insert your pet name here" />
      </div>

      <div class="container mb-3 p-3">
        <label for="formGroupExampleInput2" class="form-label">Owner Name</label>
        <input type="text" class="form-control" id="petOwner" placeholder="Insert your name here" />
      </div>

      <div class="container mb-3 p-3">
        <label for="formGroupExampleInput" class="form-label">Species</label>
        <input type="text" class="form-control" id="petSpecies" placeholder="Insert pet's species here" />
      </div>

      <div class="container mb-3 p-3">
        <label for="formGroupExampleInput2" class="form-label">Breed</label>
        <input type="text" class="form-control" id="petBreed" placeholder="Insert pet's breed here" />
      </div>
      <div class="container-fluid text-center my-3">
        <button type="submit" class="btn btn-primary">Conferma</button>
      </div>
    </form>

    <ul class="list-group" id="petList"></ul>

    <script src="/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
